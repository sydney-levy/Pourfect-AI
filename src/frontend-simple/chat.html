<html lang="en">

<head>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="chat-style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/12.0.0/marked.min.js"></script>
</head>

<body>
    <!-- Header Navigation -->
    <header class="header">
        <nav class="nav-container">
            <div class="nav-left">
                <a href="index.html" class="nav-link">Home</a>
                <a href="index.html#about" class="nav-link">About</a>
                <a href="/founders-favorites.html" class="nav-link">Founder's Favorites</a>
            </div>
            <div class="logo">
                <h1>Pourfect AI</h1>
            </div>
            <div class="nav-right">
                <a href="/chat.html" class="nav-link nav-link-active">Personal Bartender</a>
                <a href="/saved-recipes.html" class="nav-link">Saved Recipes</a>

            </div>
            <button class="hamburger" aria-label="Menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </nav>
        <div class="mobile-menu">
            <a href="/index.html" class="mobile-link">Home</a>
            <a href="index.html#about" class="mobile-link">About</a>
            <a href="/founders-favorites.html" class="mobile-link">Founder's Favorites</a>
            <a href="/saved-recipes.html" class="mobile-link">Saved Recipes</a>
        </div>
    </header>
    
    <div class="chat-interface">
        <div class="main-content">
            <!-- Chat Messages -->
                <div class="chat-history" id="chatHistory">
                    <!-- Chat messages will be dynamically added here -->
                </div>

            <!-- Chat Input -->
            <div class="chat-input-container">
                <div class="image-preview" id="imagePreview" style="display: none;">
                    <img id="previewImg" src="" alt="Preview">
                    <button class="remove-image-btn" onclick="removeImage()">Ã—</button>
                </div>
                <div class="textarea-wrapper">
                    <textarea id="messageInput" class="chat-input" placeholder="Chat with Pourfect AI!"
                        rows="1"></textarea>
                    <button class="submit-button" id="sendButton" disabled>
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
                <div class="input-controls">
                    <div class="left-controls">
                        <input type="file" id="fileInput" class="hidden-file-input" accept="image/*">

                    </div>
                    <div class="right-controls">
                        <span class="input-tip">Use shift + return for new line</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="chat-main.js"></script>
</body>

</html>
